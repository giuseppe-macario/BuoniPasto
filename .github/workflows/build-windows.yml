name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # o 3.11 se preferisci

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber PyQt6 pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          python -m PyInstaller --windowed --name BuoniPasto buoni_pasto_gui_qt.py

      - name: Upload EXE artifact (cartella dist)
        uses: actions/upload-artifact@v4
        with:
          name: BuoniPasto-windows
          path: dist/BuoniPasto/
