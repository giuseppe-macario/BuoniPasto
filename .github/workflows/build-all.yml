name: Build desktop apps

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            python-version: "3.12"
            artifact-name: "BuoniPasto-windows"
            pyinstaller-args: "--windowed --name BuoniPasto buoni_pasto_gui_qt.py"
          - os: macos-latest
            python-version: "3.12"
            artifact-name: "BuoniPasto-macos"
            pyinstaller-args: "--windowed --name BuoniPasto buoni_pasto_gui_qt.py"
          - os: ubuntu-latest
            python-version: "3.12"
            artifact-name: "BuoniPasto-linux"
            pyinstaller-args: "--name BuoniPasto buoni_pasto_gui_qt.py"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libglib2.0-0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber PyQt6 pyinstaller

      - name: Build with PyInstaller
        run: |
          python -m PyInstaller ${{ matrix.pyinstaller-args }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            dist/
